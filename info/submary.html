<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าผลสรุป</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>หน้าผลสรุป</h1>
    <div class="navbar">
        <a href="../index.html">หน้าหลัก</a>
    
        <a href="monday.html">วันจันทร์</a>
        <a href="tuesday.html">วันอังคาร</a> 
        <a href="wednesday.html">วันพุธ</a>
        <a href="thursday.html">วันพฤหัสบดี</a>
        <a href="friday.html">วันศุกร์</a>
        <a href="submary.html">ผลสรุป</a>
    </div>
  <table border="4">
    <thead>
      <tr>
        <th>วัน</th>
        <th>ได้ทำความสะอาดห้องกี่คน</th>
        <th>ไม่ได้มาโรงเรียนกี่คน</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>วันจันทร์</td>
        <td id="monday-duty">0</td>
        <td id="monday-absent">0</td>
      </tr>
      <tr>
        <td>วันอังคาร</td>
        <td id="tuesday-duty">0</td>
        <td id="tuesday-absent">0</td>
      </tr>
      <tr>
        <td>วันพุธ</td>
        <td id="wednesday-duty">0</td>
        <td id="wednesday-absent">0</td>
      </tr>
      <tr>
        <td>วันพฤหัสบดี</td>
        <td id="thursday-duty">0</td>
        <td id="thursday-absent">0</td>
      </tr>
      <tr>
        <td>วันศุกร์</td>
        <td id="friday-duty">0</td>
        <td id="friday-absent">0</td>
      </tr>
    </tbody>
  </table>

  <script>
    const studentsPerDay = {
      monday: [1,2,3,4,5,6,7,8],
      tuesday: [9,10,11,12,13,14,15,16],
      wednesday: [17,18,19,20,21,22,23,24],
      thursday: [25,26,27,28,29,30,31,32],
      friday: [33,34,35,36,37,38,39] // adjust numbers as needed
    };

    function updateSummary() {
      for (let day in studentsPerDay) {
        let dutyCount = 0;
        let absentCount = 0;

        studentsPerDay[day].forEach(id => {
          if (localStorage.getItem(day + "_duty_" + id) === "true") {
            dutyCount++;
          }
          if (localStorage.getItem(day + "_absent_" + id) === "true") {
            absentCount++;
          }
        });

        document.getElementById(day + "-duty").textContent = dutyCount > 0 ? dutyCount : "-";
        document.getElementById(day + "-absent").textContent = absentCount > 0 ? absentCount : "-";
      }
    }

    document.addEventListener("DOMContentLoaded", updateSummary);
  </script>

</body>
</html>
